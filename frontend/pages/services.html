<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Services | Neider-Ball Designs</title>

  <!-- Shared Styles -->
  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="stylesheet" href="../styles/services.css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Scripts -->
  <script defer src="https://unpkg.com/scrollreveal"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>
  <script defer src="../scripts/main.js"></script>
  <script defer src="../scripts/services.js"></script>
</head>

<body>
  <header class="header">
    <a href="../../index.html" class="header__logo">NB Designs</a>
    <nav class="nav" aria-label="Main Navigation">
      <ul class="nav__list">
        <li><a href="../../index.html" class="nav__link">Home</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero" style="padding: 6rem 2rem 3rem;">
    <div class="hero__content">
      <h1 class="hero__title">Tech Solutions</h1>
      <p class="hero__subtitle">Automations, Development, Support — everything you need in one place.</p>
    </div>
  </section>

  <section class="filters container">
    <div id="filter-buttons" class="filter-controls" role="group" aria-label="Filter Services">
      <button class="filter-button active" data-filter="all">All</button>
      <button class="filter-button" data-filter="template">Templates</button>
      <button class="filter-button" data-filter="automation">Automations</button>
      <button class="filter-button" data-filter="custom">Custom</button>
      <button class="filter-button" data-filter="retainer">Retainers</button>
    </div>
  </section>

  <main class="service-grid container" id="services" role="main" aria-live="polite">
    <!-- Dynamic service cards are injected here via JS with classes like `.service-card--template` -->
  </main>

  <div class="back-home">
    <a href="../../index.html" class="btn btn--secondary">← Back to Home</a>
  </div>

  <footer class="footer" role="contentinfo">
    <p class="footer__text">© 2025 Neider-Ball Designs | Gulfport, MS</p>
  </footer>
</body>
</html>
